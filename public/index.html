<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JSConfCO 2019</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="landing-wrapper">
      <section class="header-wrapper">
        <div>November 16th & 17th, 2019</div>
        <div>Medellin, Colombia</div>
      </section>
      <section class="speakers-wrapper">
        <div class="speakers-title">Speakers.</div>
        <div class="speakers-information">
          <div class="speaker-information">
            <img
              class="speaker-picture"
              src="./assets//img/evaferreira92.jpg"
              alt="Eva Ferreira"
            />
            <div class="speaker-description">
              <div class="speaker-name">Eva Ferreira</div>
              <div class="speaker-resume"></div>
              <a href="https://twitter.com/evaferreira92" target="_blank"
                >evaferreira92</a
              >
            </div>
          </div>

          <div class="speaker-information">
            <div class="speaker-description">
              <div class="speaker-name">Juan Herrera</div>
              <div class="speaker-resume"></div>
              <a href="https://twitter.com/jdjuan" target="_blank">jdjuan</a>
            </div>
            <img
              class="speaker-picture"
              src="./assets/img/jdjuan.jpg"
              alt="Juan Herrera"
            />
          </div>

          <div class="speaker-information">
            <img
              class="speaker-picture"
              src="./assets/img/co_constanza.jpg"
              alt="Constanza Yáñez Calderón"
            />
            <div class="speaker-description">
              <div class="speaker-name">Constanza Yáñez Calderón</div>
              <div class="speaker-resume"></div>
              <a href="https://twitter.com/co_constanza" target="_blank"
                >co_constanza</a
              >
            </div>
          </div>

          <div class="speaker-information">
            <img
              class="speaker-picture"
              src="./assets/img/JeromeHardaway.jpg"
              alt="Jerome Hardaway"
            />
            <div class="speaker-description">
              <div class="speaker-name">Jerome Hardaway</div>
              <div class="speaker-resume"></div>
              <a href="https://twitter.com/JeromeHardaway" target="_blank"
                >JeromeHardaway</a
              >
            </div>
          </div>

          <div class="speaker-information">
            <div class="speaker-description">
              <div class="speaker-name">Jessica Lord</div>
              <div class="speaker-resume"></div>
              <a href="https://twitter.com/jllord" target="_blank">jllord</a>
            </div>
            <img
              class="speaker-picture"
              src="./assets/img/jllord.jpg"
              alt="Jessica Lord"
            />
          </div>

          <div class="speaker-information">
            <img
              class="speaker-picture"
              src="./assets/img/nebrius.jpg"
              alt="Bryan Hughes"
            />
            <div class="speaker-description">
              <div class="speaker-name">Bryan Hughes</div>
              <div class="speaker-resume"></div>
              <a href="https://twitter.com/nebrius" target="_blank">nebrius</a>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
